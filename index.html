<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <main>

            <section class="subheader">
                    <H2>Signup for our newsletter</H2>
                    <p>Get the last news on how your code is doing in your inbox</p>
            </section>
            
            <form action="http://example.com" method="post">

                <fieldset class="fieldset1">
                    <legend>Contact Information</legend>

                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="email">Email Adress</label>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone-number" placeholder="000 000 000">
                    </div>

                    <div>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="example street">
                    </div>

                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="example city">
                    </div>

                    <div>
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Choose a state</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>

                        </select>
                    </div>

                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="00111">
                    </div>
                </fieldset>

                <fieldset class="fieldset2">
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to recive</p>

                    <input type="checkbox" id="html-news" name="drone" value="html-news">
                    <label for="html-news">HTML News</label>
                    <br>
                    <input type="checkbox" id="css-news" name="drone" value="css-news">
                    <label for="css-news">CSS News</label>
                    <br>
                    <input type="checkbox" id="js-news" name="drone" value="js-news">
                    <label for="js-news">Javascript News</label>

                    <p>Newsletter format</p>

                    <input type="radio" id="html-name" name="drone" value="html-name">
                    <label for="html-name">HTML</label>
                    <br>
                    <input type="radio" id="plain" name="drone" value="plain-text">
                    <label for="plain">Plain text</label>

                    <div>
                        <label for="message" id="message-label">Other topics you'd like to hear about</label>
                        <br>
                        <textarea placeholder="You can type your message here" id="message" name="message"> </textarea>
                    </div>

                </fieldset>
            
                <button class="signup" type="submit">Sign Up</button>
                
            </form>

        </main>
    
        <footer>
            Copyright 2019 The Code Review
        </footer>
    </body>

</html>
