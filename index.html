<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <!-- NORMALIZE -->    
        <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    
    <!-- HEADER -->
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <main>

    <!-- SUBHEADER -->
            <section class="subheader">
                    <H2>Signup for our newsletter</H2>
                    <p>Get the last news on how your code is doing in your inbox</p>
            </section>
    <!-- FORM -->
            <form action="http://example.com" method="post">

                <fieldset class="fieldset1">
                    <legend>Contact Information</legend>

                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="email">Email Adress</label>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                    </div>

                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone-number" placeholder="000 000 000">
                    </div>

                    <div>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="example street">
                    </div>

                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="example city">
                    </div>

                    <div>
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option id="first-option"; value="">Choose a state</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="micihigan">Micihigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode-island">Rhode Island</option>
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west-virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                    
                        </select>
                    </div>

                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="00111">
                    </div>
                </fieldset>

                <fieldset class="fieldset2">
                    <legend>Newsletter</legend>
                    
                    <div>
                        <p>Select the newsletters you would like to recive</p>
                    </div>

                    <div>
                        <input type="checkbox" id="html-news" name="drone" value="html-news">
                        <label for="html-news">HTML News</label>
                    </div>
                   
                    <div>
                        <input type="checkbox" id="css-news" name="drone" value="css-news">
                        <label for="css-news">CSS News</label>
                    </div>
                   
                    <div>
                        <input type="checkbox" id="js-news" name="drone" value="js-news">
                        <label for="js-news">Javascript News</label>
                    </div>

                    <p>Newsletter format</p>
                    <div>
                        <input type="radio" id="html-name" name="drone" value="html-name">
                        <label for="html-name">HTML</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="plain" name="drone" value="plain-text">
                        <label for="plain">Plain text</label>
                    </div>

                    <div>
                        <label for="message" id="textarea-label">Other topics you'd like to hear about</label>
                        <br>
                        <textarea placeholder="You can type your message here" id="message" name="message"> </textarea>
                    </div>

                </fieldset>
            
                <button class="signup" type="submit">Sign Up</button>

            </form>

        </main>
    
        <footer>
            Copyright 2019 The Code Review
        </footer>
    </body>

</html>
